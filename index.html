<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section class="content_login">

        <div class="login">
            <h2>Iniciar Sesion</h2>

            <form class="login_form">

                <div class="labels">
                    <div class="icon_label"><i class="fas fa-user"></i></div>
                    <input class="panels" value="" placeholder="Usuario" type="text" id="user">
                </div>

                <div class="labels">
                    <div class="icon_label"><i class="fas fa-lock"></i></div>
                    <input class="panels" value="" placeholder="Contraseña" type="password" id="user">
                </div>

                <input class="buttons" type="submit" name="loginGo" value="Ingresar">
                
                <a href="#">¿Olvidaste tu contraseña?</a>
            </form>

        </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/86c2c37b72.js" crossorigin="anonymous"></script>
</body>

</html>
